<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="container"></div>

	<script type="text/javascript">
		let container = document.getElementById("container");
		for(let i=1; i<6; i++){
			container.innerHTML += '<div class="element">Element ' + i + '</div>';
		}
	</script>

</body>
</html>
